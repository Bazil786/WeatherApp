<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to QuickWeather <span>&#127781;</span></h1>
        <h3>Please enter the city name in the search box below.</h3>
      </header>

      <div class="card">
        <div class="search">
          <input
            type="text"
            id="cityInput"
            placeholder="Enter city name"
            spellcheck="false"
          />
          <button id="searchBtn">
            <img src="images/search.png" alt="Search" />
          </button>
        </div>
        <div class="error">
          <p class="errorMsg">Invalid city name</p>
        </div>
        <div class="weather">
          <img src="images/rain.png" alt="Weather Icon" class="weather-icon" />
          <h1 class="temp"></h1>
          <h2 class="city"></h2>
          <div class="details">
            <div class="col">
              <img src="images/humidity.png" alt="Humidity Icon" />
              <div>
                <p class="humidity"></p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="images/wind.png" alt="Wind Icon" />
              <div>
                <p class="wind"></p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
